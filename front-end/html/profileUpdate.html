<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profileUpdate</title>

    <!--css 연결-->
    <link rel="stylesheet" href="/css/user.css">
    <link rel="stylesheet" href="/css/public.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <script>
        function onClickUpload() {
            let myimg = document.getElementById("my-img");
            myimg.click();
        }
    </script>
    
    <div class="page">
        <!-- header -->
        <header>
            <img src="/img/logo.png" alt="logo" height="70" width="300">
        
            <!-- 타이틀 -->
            <div class="title">
                <div class="back">
                    <a href="#"><i class="bi bi-chevron-left"></i></a>
                </div>
                <div class="name">프로필 수정</div>
            </div>
        </header>
        

        <form action="">    
            <!-- 프로필 -->
            <div class="profileChange">
                <div class="profileChange_cut">
                    <img src="/img/Default_Profile.png" alt="profileChange" height="150" width="150">
                    <button id="my-button" class="change" onclick="onClickUpload();">변경</button>
                    <input id="my-img" class="button hidden" type="file" accept="image/*">
                </div>
            </div>
            
            <!-- 입력 칸 -->
            <div class="text_input">

                <!-- ID -->
                <div class="ID">
                    <p>ID (이메일)</p>
                    <input type="email" disabled value="email">
                </div>

                <!-- 닉네임 -->
                <div class="nickname">
                    <p>닉네임</p>
                    <input type="text" value="프로필 이름">
                </div>

            </div>
        </form>
    </div>

    <!-- footer -->
    <footer>Copyright Weiver 2023 All Rights Reserved</footer>

    <!-- 저장 -->
    <div class="btn">
        <button class="submit_btn" type="submit">저장</button>    
    </div>

    <!-- navibar -->
    <nav>
        <a href="#"><i class="bi bi-house-door-fill"></i>
            <div>HOME</div>
        </a>
        <a href="#"><i class="bi bi-chat-dots-fill"></i>
            <div>COMMUNITY</div>
        </a>
        <a href="#"><i class="bi bi-person-fill"></i>
            <div>MY PAGE</div>
        </a>
    </nav>
</body>
</html>
